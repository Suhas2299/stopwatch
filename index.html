<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/bgimage.avif" type="image/x-icon">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="name">STOPWATCH</h1>
    <div class="container">
        <h1 id="displayTime">00:00:00.000</h1>
        <div class="buttons">
            <img src="start.png" width="40px" height="60px" alt="start" onclick="Start()">
            <img src="reset.png"  width="40px" height="60px" alt="reset" onclick="Reset()">
            <img src="stop.png" alt="stop" onclick="Stop()">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
